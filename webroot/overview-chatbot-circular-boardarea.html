<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/echarts.js"></script>
    <script type="text/javascript" src="scripts/dataTool.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var chart = echarts.init(dom);
        var app = {};
        chart.showLoading();

        $.get('data/jam-people-chatbot-boardarea.json', function (people) {
            chart.hideLoading();

            //var graph = echarts.dataTool.gexf.parse(xml);
            /*             var categories = [];
                        for (var i = 0; i < 9; i++) {
                            categories[i] = {
                                name: 'cate' + i
                            };
                        } */
            /*             graph.nodes.forEach(function (node) {
                            node.itemStyle = null;
                            node.value = node.symbolSize;
                            node.symbolSize /= 1.5;
                            node.label = {
                                normal: {
                                    show: node.symbolSize > 10
                                }
                            };
                            node.category = node.attributes.modularity_class;
                        }); */
            option = {
                title: {
                    text: 'Nexus',
                    subtext: 'Circular layout',
                    top: 'bottom',
                    left: 'right'
                },
                tooltip: {},
                legend: [{
                    // selectedMode: 'single',
                    data: people.categories.map(function (a) {
                        return a.name;
                    })
                }],
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [
                    {
                        name: 'People',
                        type: 'graph',
                        layout: 'circular',
                        circular: {
                            rotateLabel: true
                        },
                        data: people.nodes,
                        links: people.links,
                        categories: people.categories,
                        roam: true,
                        label: {
                            normal: {
                                position: 'right',
                                formatter: '{b}: {c}'
                            }
                        },
                        lineStyle: {
                            normal: {
                                color: 'source',
                                curveness: 0.4
                            }
                        },
                        tooltip: {
                            formatter: function (param) {
                                //console.log(JSON.stringify(param));
                                if (param.dataType == 'edge') {
                                    return param.name;
                                } else if (param.dataType == 'node') {
                                    return [
                                        param.name + ': ' + param.value,
                                        '<hr size="1"』 style="margin: 3px 0" />',
                                        '<ul>',
                                        '<li>id: ' + param.data.username + '</li>',
                                        '<li>' + param.data.category + '</li>',
                                        '</ul>'
                                    ].join('');
                                }
                            }
                        }
                    }
                ]
            };

            chart.setOption(option);

            chart.on('click', function (param) {
                //window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(params.username));
                if (param.data.profileurl != undefined) {
                    window.open(param.data.profileurl);
                }
            });
        });
    </script>
</body>

</html>
