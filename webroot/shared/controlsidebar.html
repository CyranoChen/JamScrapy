<!-- Control Sidebar -->
<!-- Control sidebar content goes here -->
<div class="p-3" id="panel-config">
    <h5>
        <b>NEXUS</b> Configuration</h5>
    <hr class="mb-2">
    <div class="config-graph">
        <h6>Nexus Type</h6>
        <div class="form-group mb-3">
            <select class="form-control" id="ddl-layout">
                <option value="geo">Geographic</option>
                <option value="none">Category Burst</option>
                <option value="force">Force</option>
                <option value="circular">Circular</option>
            </select>
        </div>
        <div class="input-group mb-3 config config-none">
            <div class="input-group-prepend">
                <span class="input-group-text">width</span>
            </div>
            <input id="tb-canvas-width" type="text" class="form-control" placeholder="1600" disabled>
        </div>
        <div class="input-group mb-3 config config-none">
            <div class="input-group-prepend">
                <span class="input-group-text">height</span>
            </div>
            <input id="tb-canvas-height" type="text" class="form-control" placeholder="800" disabled>
        </div>
        <div class="input-group mb-3 config config-force">
            <div class="input-group-prepend">
                <span class="input-group-text">Edge Length</span>
            </div>
            <input id="tb-force-edgeLength" type="text" class="form-control" placeholder="15" disabled>
        </div>
        <div class="input-group mb-3 config config-force">
            <div class="input-group-prepend">
                <span class="input-group-text">Repulsion</span>
            </div>
            <input id="tb-force-repulsion" type="text" class="form-control" placeholder="50" disabled>
        </div>
        <div class="input-group mb-3 config config-force">
            <div class="input-group-prepend">
                <span class="input-group-text">Gravity</span>
            </div>
            <input id="tb-force-gravity" type="text" class="form-control" placeholder="0.1" disabled>
        </div>
    </div>
    <div class="config-group">
        <h6>Group By</h6>
        <div class="form-group mb-3">
            <select class="form-control" id="ddl-groupby">
                <option value="networktype">Network Type</option>
                <option value="boardarea">Board Area</option>
                <option value="functionalarea">Functional Area</option>
                <option value="costcenter">Coster Center</option>
            </select>
        </div>
    </div>
    <div class="config-dataset">
        <h6>People Density</h6>
        <div class="mb-3">
            <input id="range-node" type="text" name="range-node" value="">
        </div>
        <h6>Connection Density</h6>
        <div class="mb-3">
            <input id="range-edge" type="text" name="range-edge" value="">
        </div>
        <h6>Time Explorer</h6>
        <div class="mb-3">
            <input id="range-time" type="text" name="range-time" value="">
        </div>
    </div>
</div>

<!-- /.control-sidebar -->
