<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-4">
            <h1 id="lbl-domain" class="m-0 text-dark">Domain: </h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-5">
            <div class="btn-group">
                <button id="btn-api" type="button" class="btn btn-danger btn-sm" title="API Services">
                    <i class="fa fa-server"></i> API Services
                </button>
            </div>
            <div class="btn-group">
                <button id="btn-refresh" type="button" class="btn btn-default btn-sm" title="Reset Chart">
                    <i class="fa fa-refresh"></i>
                </button>
                <button id="btn-bookmark" type="button" class="btn btn-default btn-sm" title="Bookmark Chart">
                    <i class="fa fa-bookmark"></i>
                </button>
                <button id="btn-download" type="button" class="btn btn-default btn-sm" title="Download Dataset">
                    <i class="fa fa-cloud-download"></i>
                </button>
            </div>
            <div class="btn-group">
                <button id="btn-roam" type="button" class="btn btn-default btn-sm" title="Zoom Chart">
                    <i class="fa fa-arrows"></i>
                </button>
                <button id="btn-legend" type="button" class="btn btn-default btn-sm" title="Toggle Legend">
                    <i class="fa fa-eye"></i>
                </button>
                <button id="btn-label" type="button" class="btn btn-default btn-sm" title="Toggle Label">
                    <i class="fa fa-tag"></i>
                </button>
                <button id="btn-hover" type="button" class="btn btn-default btn-sm" title="Toggle Hover">
                    <i class="fa fa-mouse-pointer"></i>
                </button>
            </div>
            <div class="btn-group">
                <button id="btn-config" type="button" class="btn btn-default btn-sm" data-widget="control-sidebar"
                    data-slide="true" title="Control Panel">
                    <i class="fa fa-sliders"></i>
                </button>
                <button id="btn-analytics" type="button" class="btn btn-primary btn-sm" title="Analytics">
                    <i class="fa fa-tachometer"></i> Analytics
                </button>
                <button id="btn-optimate" type="button" class="btn btn-success btn-sm" title="Optimate">
                    <i class="fa fa-wrench"></i> Optimate
                </button>
                <button id="btn-nonorg" type="button" class="btn btn-warning btn-sm hide" title="Remove Orgs">
                    <i class="fa fa-sitemap"></i> Remove Orgs
                </button>
            </div>
        </div>
        <div class="col-sm-2">
            <select id="ddl-search" class="form-control select2" data-placeholder="Search People">
            </select>
        </div>
        <div class="col-sm-1">
            <button id="btn-search-reset" type="button" class="btn btn-default btn-sm" title="Cancel Highlight People">
                <i class="fa fa-ban"></i>
            </button>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
